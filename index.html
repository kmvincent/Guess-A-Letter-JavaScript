<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game HW 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <img src="assets/images/psychic.jpg">
    <div><h1> The Psychic Game</h1></div>
    <div><h2>Guess what (lowercase) letter I'm thinking of...</h2></div>
    <div>
        <h3>Wins: </h3>
        <p id="wins">0</p>
    </div>
    <div>
        <h3>Losses: </h3>
        <p id="losses">0</p>
    </div>
    <div>
        <h3>Guesses Left:</h3>
        <p id="guessesLeft"></p>
    </div>
    <div>
        <h3>Your Guesses so far:</h3>
        <p id="wrongLetter"></p>
    </div>
    <h3 id="btn">Reset</h3>

  
</body>

</html>
